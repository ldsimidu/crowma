</style>

<div class="container">

    </div>
    <div class="box">
        <h2>Divisão 2</h2>
        <p>Texto da Divisão 2.</p>
    </div>
    <div class="box">
        <h2>Divisão 3</h2>
        <p>Texto da Divisão 3.</p>
    </div>
    <div class="box">
        <h2>Divisão 4</h2>
        <p>Texto da Divisão 4.</p>
    </div>
</div>

</body>
</html>
